# Google Cloud Build configuration for deploying Snowflake MCP Server
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/snowflake-mcp-server:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/snowflake-mcp-server:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/snowflake-mcp-server:$BUILD_ID']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/snowflake-mcp-server:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'snowflake-mcp-server',
      '--image=gcr.io/$PROJECT_ID/snowflake-mcp-server:$BUILD_ID',
      '--platform=managed',
      '--region=us-central1',
      '--allow-unauthenticated',
      '--port=8000',
      '--memory=1Gi',
      '--cpu=1',
      '--max-instances=10',
      '--set-env-vars=ENVIRONMENT=production,GCP_PROJECT_ID=popfly-open-webui,SNOWFLAKE_DATABASE=PF,SNOWFLAKE_SCHEMA=BI,SNOWFLAKE_WAREHOUSE=COMPUTE_WH',
      '--set-secrets=SNOWFLAKE_ACCOUNT=SNOWFLAKE_ACCOUNT:latest,SNOWFLAKE_USER=SNOWFLAKE_USER:latest,SNOWFLAKE_PRIVATE_KEY=SNOWFLAKE_PRIVATE_KEY_PATH:latest,SNOWFLAKE_ROLE=SNOWFLAKE_ROLE:latest,OPEN_WEBUI_API_KEY=OPEN_WEBUI_API_KEY:latest'
    ]

# Store build logs in Cloud Logging
options:
  logging: CLOUD_LOGGING_ONLY
  
# Timeout for the entire build
timeout: '1200s'

